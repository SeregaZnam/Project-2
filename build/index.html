<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>General Page</title>
	<link rel="stylesheet" type="text/css" href="css/general.css">
</head>
<body>
	<div class="header">
	<div class="container">
		<div class="header__button">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="header__actions">
			<span class="icon icon-phone"></span>
			<span class="icon icon-email"></span>
		</div>
		<a href="#" class="header__logo"><img src="img/icon-logo.png" alt="logo"></a>
		<ul class="header__nav">
			<li>
				<a href="#" class="header__nav_item">Каталог</a>
			</li>
			<li>
				<a href="#" class="header__nav_item">Услуги</a>
			</li>
			<li>
				<a href="#" class="header__nav_item">Технология строительства</a>
			</li>
			<li>
				<a href="#" class="header__nav_item">Контакты</a>
			</li>
		</ul>
	</div>
</div>
	<div class="banner banner_section">
	<div class="banner__wrap">
		<div class="banner__container_valign">
			<div class="banner__container_wrap container">
				<div class="row banner__container_top">
					<div class="col xs-12 sm-12 md-5 lg-5 text-center">
						<img src="img/biggest-logo.png" alt="">
						<p class="banner__company_name">Новый Дом</p>
					</div>
					<div class="col xs-12 sm-12 md-7 lg-7 company">
						<p class="banner__company_title">Самое честное агенство</p>
						<p class="banner__company_slogan">Мы подберем дом Вашей мечты в кратчайщие сроки и по приемлемой цене!</p>
					</div>
				</div>
				<div class="row banner__container_btn container">
					<div class="col xs-12 sm-10 md-10 offset-md-1 lg-4 offset-lg-2">
						<a href="#" class="btn btn-default btn-full">Перейти к каталогу</a>
					</div>
					<div class="col xs-12 sm-10 md-10 offset-md-1 lg-4 offset-lg-2">
						<a href="#" class="btn btn-default btn-full">Наши услуги</a>
					</div>
				</div>
				<div class="banner__container_down container">
					<div class="icon_down"></div>
					<div class="icon_down"></div>
				</div>
			</div>
		</div>
	</div>
</div>
	<div class="filter">
	<div class="container">
		<p class="filter_title">Каталог</p>
		<ul class="tab btn-full">
			<li class="active"><a href="#" class="btn btn-tab btn-full">Частный сектор</a></li>
			<li><a href="#" class="btn btn-tab btn-full">Квартиры</a></li>
			<li><a href="#" class="btn btn-tab btn-full">Офисы</a></li>
		</ul>
		<div class="filter__data row">
			<div class="col xs-12 sm-10 md-10 offset-md-1 lg-6">
				<form action="">
					<div class="form-group">
						<label class="label text-center" for="direction center">Направление</label>
						<select class="filter__input xs-10 sm-12 md-12 offset-md-1 lg-12" id="direction">
							<option>Все направления</option>
							<option>1</option>
							<option>2</option>
							<option></option>
							<option></option>
						</select>
					</div>
					<div class="form-group">
						<label class="label text-center" for="place">Населенный пункт</label>
						<select class="filter__input xs-10 sm-12 md-12 offset-md-1 lg-12" id="place">
							<option>Все</option>
							<option></option>
							<option></option>
							<option></option>
							<option></option>
						</select>
					</div>
					<div class="filter__additional">
						<div class="form-group">
							<label for="range_houseArea" class="label_range text-center">Стоимость, млн руб</label>
							<input type="text" id="range_price">
						</div>
						<div class="form-group">
							<label for="range_houseArea" class="label_range text-center">Площадь дома, м2</label>
							<input type="text" id="range_area_house">
						</div>
						<div class="form-group">
							<label for="range_houseArea" class="label_range text-center">Площадь участка, м2</label>
							<input type="text" id="range_area_sector">
						</div>
					</div>
				</form>
			</div>
			<div class="col lg-6 hidden-xs-sm-md">
				<img class="filter__map lg-12" src="../img/map.png" alt="map">
			</div>
		</div>
	</div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/ion.rangeSlider.min.js"></script>
	<script src="js/fullHeight.js"></script>
	<script>
		$('.banner').fullHeight();
		$('#range_price').ionRangeSlider({
			type: "double",
			min: 0,
			max: 100,
			postfix: "млн"
		});
		$('#range_area_house').ionRangeSlider({
			type: "double",
			min: 0,
			max: 500,
			postfix: "м2"
		});
		$('#range_area_sector').ionRangeSlider({
			type: "double",
			min: 0,
			max: 1000,
			postfix: "м2"
		});
	</script>
</body>
</html>
